<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugueteria</title>
    <link rel="icon" href="./assets/img/petshopfavicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            {{filtro}}
            <nav class="navbar navbar-expand-md bg-verdeO">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">
                        <img src="./assets/img/losChicuelosletra.png" alt="" id="letrasChicuelos" style="max-width: 6rem;">
                    </a>
                    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span><img src="./assets/img/petshopfavicon.png" alt="" style="width: 2rem;"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navbar-nav row w-100">
                            <div class="nav-item col">
                                <a class="nav-link text-light fw-bold d-flex flex-column" href="./index.html">
                                    <img class="align-self-center imgNav" src="./assets/img/homeIcono.png" alt="logo de inicio"
                                        style="width: 3rem;">
                                    <p class="text-center m-0">Inicio</p>
                                </a>
                            </div>
                            <div class="nav-item col">
                                <a class="nav-link text-light fw-bold d-flex flex-column" href="./jugueteria.html">
                                    <img class="align-self-center imgNav" src="./assets/img/toysIconos.png" alt=""
                                        style="width: 3rem;">
                                    <p class="text-center m-0">Juguetes</p>
                                </a>
                            </div>
                            <div class="nav-item col">
                                <a class="nav-link text-white fw-bold d-flex flex-column" aria-current="page" href="./index.html">
                                    <img class="align-self-center imgNav" src="./assets/img/petshoppag.png" alt=""
                                        style="width: 9rem;">
                                </a>
                            </div>
                            <div class="nav-item col">
                                <a class="nav-link text-light fw-bold d-flex flex-column" href="./farmacia.html">
                                    <img class="align-self-center imgNav" src="./assets/img/vetIcono.png" alt=""
                                        style="width: 3rem;">
                                    <p class="text-center m-0">Farmacia</p>
                                </a>
                            </div>
                            <div class="nav-item col">
                                <a class="nav-link text-light fw-bold d-flex flex-column" href="./contacto.html">
                                    <img class="align-self-center imgNav" src="./assets/img/contactIcono.png" alt=""
                                        style="width: 3rem;">
                                    <p class="text-center m-0">Contacto</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <form class="bg-verdeO d-flex justify-content-center">
                <div class="col-auto">
                    <input v-model="buscador" class="form-control" type="text" placeholder="Buscar en la Página"
                        aria-label="default input example" />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn bg-verdeC mb-3" id="btnBuscar">Buscar</button>
                </div>
            </form>
        </header>
        <main class="container pt-3 pb-3 d-flex flex-column gap-2">
            <div class="p-2 rounded-3">
                <h2 class="text-center text-white display-5 fw-bold">¡Jugueteria de Los Chicuelos!</h2>
            </div>
            <div v-if="buscador ==''" class="containe d-flex justify-content-center align-items-center flex-wrap gap-3 p-3 flex-column rounded-3" id="contenedorUltimos">
                <div class="d-flex justify-content-center align-items-center flex-wrap gap-3">
                    <div v-for="producto in ultimosProductos" class="card border-verdeO" id="card" data-aos="zoom-out-up">
                        <img src="http://josoriojconstrucciones.com.co/wp-content/uploads/2018/04/BANNER-BRITANNIA-ULTIMAS-UNIDADES-02.png" alt="" class="position-absolute" style="max-width: 6rem;">
                        <img :src="producto.imagen" class="card-img-top h-50" alt="{{producto.nombre}}" >
                        <div class="card-body d-flex flex-column justify-content-between border-top bg-cremita">
                            <h3 class="card-title text-center fw-bolder text-orange" style="height: 2rem;">{{producto.nombre}}</h3>
                            <p class="card-text text-center fw-light" style="height: 2rem;">Precio:<span class="text-success">$</span>{{producto.precio}}</p>
                            <div class="d-flex justify-content-around" >
                                <a :href="'./detalles.html?id='+producto._id" class="btn bg-cremitaO text-black p-2 m-0 align-self-center justify-content-center" id="botonDetalles">Detalles</a>
                                <a :href="" class="btn text-white p-0 m-0 " id="botonCarrito">
                                    <img src="https://http2.mlstatic.com/storage/developers-site-cms-admin/CDV_ML/279086414570-2106-mla-mlc-mco-como-funciona-el-carrito-de-compras-de-mercado-libre-icono-01.png" alt="" style="width: 3rem;" >
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container d-flex justify-content-center align-items-center flex-wrap gap-3">
                <div class="d-flex justify-content-center align-items-center flex-wrap gap-3">
                    <div v-for="producto in productos" class="card border-verdeO" id="card" data-aos="zoom-in-up">
                        <img :src="producto.imagen" class="card-img-top h-50" alt="{{producto.nombre}}" >
                        <div class="card-body d-flex flex-column justify-content-between border-top bg-cremita">
                            <h3 class="card-title text-center fw-bolder text-orange" style="height: 2rem;">{{producto.nombre}}</h3>
                            <p class="card-text text-center fw-light" style="height: 2rem;">Precio:<span class="text-success">$</span>{{producto.precio}}</p>
                            <div class="d-flex justify-content-around" >
                                <a :href="'./detalles.html?id='+producto._id" class="btn bg-cremitaO text-black p-2 m-0 align-self-center justify-content-center" id="botonDetalles">Detalles</a>
                                <a :href="" class="btn text-white p-0 m-0 " id="botonCarrito">
                                    <img src="https://http2.mlstatic.com/storage/developers-site-cms-admin/CDV_ML/279086414570-2106-mla-mlc-mco-como-funciona-el-carrito-de-compras-de-mercado-libre-icono-01.png" alt="" style="width: 3rem;" >
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="container-fluid bg-verdeO d-flex flex-column pt-2    ">
            <div class="w-100 d-flex justify-content-around align-items-center flex-wrap gap-2">
                <div class="d-flex justify-content-center align-items-center">
                    <img class="align-self-center" src="./assets/img/petshopfavicon.png" alt=""
                        style="max-width: 3rem;">
                </div>
                <div class="d-flex flex-column ms-2 me-2">
                    <p class="text-white text-center fw-bold m-0">Nuestas redes</p>
                    <div class="align-self-center">
                        <a href="">
                            <img src="./assets/img/logoinsta.png" alt="" style="width: 1rem;">
                        </a>
                        <a href="">
                            <img src="./assets/img/facebook-logo.png" alt="" style="width: 1rem;">
                        </a>
                    </div>
                </div>
                <div>
                    <a href="" class="text-white text-center fw-bold text-decoration-none">Desarrolladores</a>
                </div>
                <div class="d-flex justify-content-center align-items-center p-3">
                    <p class="text-white text-center fw-bold m-0">Medios de pago:</p>
                    <img src="https://www.sumaelectrohogar.com.ar/img/cms/medios-de-pago-suma(2).png" alt=""
                        style="max-width: 10rem;">
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
