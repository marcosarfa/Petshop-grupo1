<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-md bg-verdeO">

                    </a>
                    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"

                        <span><img src="./assets/img/petshopfavicon.png" alt="" style="width: 2rem;"></span>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navbar-nav row w-100">
                            <div class="nav-item col">

                            <div class="nav-item col">

                                </a>
                            </div>
                            <div class="nav-item col">
                                <a class="nav-link text-white fw-bold d-flex flex-column" aria-current="page" href="./index.html">

                                        style="width: 9rem;">
                                </a>
                            </div>
                            <div class="nav-item col">
                                <a class="nav-link text-light fw-bold d-flex flex-column" href="./farmacia.html">

                                        style="width: 2rem;">
                                    <p class="text-center m-0">Farmacia</p>
                                </a>
                            </div>
                            <div class="nav-item col">
                                <a class="nav-link text-light fw-bold d-flex flex-column" href="./contacto.html">

                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container-fluid pt-3 pb-3 d-flex flex-column gap-2">
            <div class="p-2 rounded-3">
                <h2 class="text-center text-white display-5 fw-bold">Â¡Jugueteria de Los Chicuelos!</h2>
            </div>
            <div class="container bg-coral d-flex justify-content-center align-items-center flex-wrap gap-3 p-3 flex-column rounded-3">
                <div class=" bg-warning rounded-3 m-2 p-2">
                    <p class="fw-bolder text-white display-6 text-center">Ultimas unidades en Stock!</p>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-wrap gap-3">
                    <div data-aos="flip-up" v-for="producto in ultimosProductos" class="card card-juguete" id="card">
                        <img :src="producto.imagen" class="card-img-top h-75" alt="imagen de card">
                        <div class="card-body h-25 border-top border-dark d-flex flex-column">
                            <h5 class="card-title text-center">{{producto.nombre}}</h5>
                            <p class="text-center text-center">Precio:${{producto.precio}}</p>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="container d-flex justify-content-center align-items-center flex-wrap gap-3">
                <div v-for="producto in productos" class="card card-juguete" id="card">
                    <img :src="producto.imagen" class="card-img-top h-75" alt="imagen de card" >
                        <div class="card-body h-25" style="border-top: 1px solid black;">
                            <h5 class="card-title text-center h-50">{{producto.nombre}}</h5>
                            <p class="text-center text-center h-50">Precio:${{producto.precio}}</p>
                        </div>
                </div>
            </div>
        </main>
        <footer class="container-fluid bg-verdeO d-flex flex-column pt-2    ">
            <div class="w-100 d-flex justify-content-around align-items-center flex-wrap gap-2">

                        </a>

                </div>
                <div>
                    <a href="" class="text-white text-center fw-bold text-decoration-none">Desarrolladores</a>
                </div>
                <div class="d-flex justify-content-center align-items-center p-3">

    <script>
        AOS.init();
