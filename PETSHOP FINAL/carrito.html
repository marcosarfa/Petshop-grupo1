                    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"

                        aria-label="Toggle navigation">
                        <span><img src="./assets/img/petshopfavicon.png" alt="" style="width: 2rem" /></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navbar-nav row w-100">
                            <div class="nav-item col active">
                                <a class="nav-link text-light fw-bold d-flex flex-column" href="./index.html">
                                    <img class="align-self-center" src="./assets/img/homeIcono.png" alt="logo de inicio"
                                        style="width: 2rem" />

                            <div class="nav-item col">
                                <a class="nav-link text-light fw-bold d-flex flex-column" href="./jugueteria.html">
                                    <img class="align-self-center" src="./assets/img/toysIconos.png" alt=""
                                        style="width: 2rem" />
                                    <p class="text-center m-0">Juguetes</p>
                                </a>
                            </div>
                            <div class="nav-item col" id="logoNav">
                                <a class="nav-link text-white fw-bold d-flex flex-column" aria-current="page" href="#">
                                    <img class="align-self-center" src="./assets/img/petshoppag.png" alt=""
                                        style="width: 9rem" />
                                </a>
                            </div>
                            <div class="nav-item col">
                                <a class="nav-link text-light fw-bold d-flex flex-column" href="./farmacia.html">

                                        style="width: 2rem" />

                                </a>
                            </div>
                            <div class="nav-item col">
                                <a class="nav-link text-light fw-bold d-flex flex-column" href="./contacto.html">
                                    <img class="align-self-center" src="./assets/img/contactIcono.png" alt=""
                                        style="width: 2rem" />
                                    <p class="text-center m-0">Contacto</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container-fluid d-flex flex-column align-items-center justify-content-center">
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="col-6">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="container mt-5">
                <form class="d-flex justify-content-center mb-5">
                    <div class="d-flex flex-column col-6">
                        <div class="mb-3 me-1">
                            <label for="exampleInputEmail1" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" />
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option disabled selected value="">
                                    Seleccione Forma de Compra
                                  </option>
                                <option value="1">Retiro del Local</option>
                                <option value="2">Envío a Domicilio</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" />
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <h7>Formas de Pago:</h7>
                        <div>
                            <input type="checkbox" class="form-check-input" id="VisaCard" />
                            <label class="form-check-label" for="VisaCard"><img src="https://logoeps.com/wp-content/uploads/2014/01/24607-visa-logo-on-rectangular-button-icon-vector-icon-vector-eps.png" alt=""></label>
                            <input type="checkbox" class="form-check-input" id="MasterCard" />
                            <label class="form-check-label" for="MasterCard"><img src="https://www.nuestracoop.coop/wp-content/uploads/mastercard_256.png" alt=""></label>
                            <input type="checkbox" class="form-check-input" id="Maestro" />
                            <label class="form-check-label" for="Maestro"><img src="https://kunturflyfishing.com/wp-content/uploads/2020/09/tarjeta-maestro.png" alt=""></label>
                            <input type="checkbox" class="form-check-input" id="AExpress" />
                            <label class="form-check-label" for="AExpress"><img src="https://i2.wp.com/opticagalileo.com.ar/wp-content/uploads/2017/07/american.png?w=1080&ssl=1" alt=""></label>
                        </div>
                    </div>
                    <div class="align-self-end">
                    <button type="submit" class="btn btn-primary">Comprar</button>
                </div>
                </form>
            </div>

        <footer class="container-fluid bg-verdeO d-flex flex-column pt-2">
            <div class="w-100 d-flex justify-content-around align-items-center flex-wrap gap-2">

                        style="max-width: 3rem" />

                    <div class="align-self-center">
                        <a href="">
                            <img src="./assets/img/logoinsta.png" alt="" style="width: 1rem" />
                        </a>
                        <a href="">
                            <img src="./assets/img/facebook-logo.png" alt="" style="width: 1rem" />
                        </a>
                    </div>
                </div>

                        style="max-width: 10rem" />
                </div>
            </div>
